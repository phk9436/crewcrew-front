<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrewCrew</title>
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/swiper.css">
  <link rel="stylesheet" href="/css/layout/lnb.css">
  <link rel="stylesheet" href="/css/sign/sign.css">
  <script src="/js/swiper.js"></script>
  <script src="/js/common.js" type="module"></script>
  <script src="/js/modal/modal.js" type="module"></script>

  <link rel="stylesheet" href="/css/post/postdetail.css">
  <script src="/js/post/postDetail.js" type="module"></script>
</head>

<body>

  <header>
    <div class="LnbWrapper">
      <nav class="NavPC"> <!--pc 네비게이션-->
        <div class="NavPCHeader">
          <a href="/">
            <img src="/assets/images/LogoCircle.png" alt="크루크루소개">
          </a>
        </div>
        <div class="NavPCBody">
          <ul>
            <li>
              <a href="/"> <!--Active상태일 땐 preventDefault-->
                <span class="Icon"></span>
                홈
              </a>
            </li>
            <li class="Active">
              <a href="/post/">
                <span class="Icon"></span>
                크루참여
              </a>
            </li>
            <li>
              <a href="팀원모집">
                <span class="Icon"></span>
                팀원모집
              </a>
            </li>
            <li>
              <a href="채팅">
                <span class="Icon"></span>
                채팅
              </a>
            </li>
          </ul>
        </div>
        <div class="NavPCFooter">
          <div class="ProfileWrapper">
            <a href="마이페이지">
              <img src="/assets/images/ProfileNull.png" alt="마이페이지">
            </a>
          </div>

        </div>
      </nav>

      <div class="NavArrow"></div> <!--pc Lnb 펼치는 화살표-->

      <div class="NavContWrapper">
        <div class="NavCont">
          <h1><a href="/"><img src="/assets/images/LogoTxt.png" alt="CrewCrew"></a></h1>
          <div class="NavContInner"></div>
        </div>
      </div>
    </div>
    <div class="NavHam"></div> <!--mobile Lnb 펼치는 햄버거바-->
    <div class="MobileGnb"> <!--mobile Gnb-->
      <ul>
        <li></li>
        <li>
          <h2><a href="/">
              <img src="/assets/images/LogoTxt.png" alt="CrewCrew"></a>
          </h2>
        </li>
        <li>
          <div class="ProfileWrapper">
            <a href="마이페이지">
              <img src="/assets/images/ProfileNull.png" alt="마이페이지">
            </a>
          </div>

        </li>
      </ul>
    </div>
    <nav class="MobileNav"> <!--mobile 하단네비게이션-->
      <ul>
        <li>
          <a href="/"> <!--Active상태일 땐 preventDefault-->
            <span class="Icon"></span>
            홈
          </a>
        </li>
        <li class="Active">
          <a href="/post/">
            <span class="Icon"></span>
            크루참여
          </a>
        </li>
        <li>
          <a href="팀원모집">
            <span class="Icon"></span>
            팀원모집
          </a>
        </li>
        <li>
          <a href="채팅">
            <span class="Icon"></span>
            채팅
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="ScrollButton">
      <div class="ScrollTop"></div>
      <div class="ScrollBottom"></div>
    </div>

    <section class="MainTop">
      <div class="TopBgCharacter"></div>
      <div class="TopCont">
        <h2><a href="/post/"></a>크루 상세정보</h2>
        <div class="InputWrapper">
          <img src="/assets/images/IconSearch.png" alt="">
          <input type="text" placeholder="참여하고 싶은 모임을 검색해보세요!">
        </div>
      </div>
      </div>
      <div class="ButtonIntro"></div>
    </section>

    <section class="PostDetail">
      <div class="SectionWrap850">
      </div>
    </section>
    <footer>
      <div class="SectionWrap">
        <div class="FooterTop">
          <div class="Logo"><a href="/"><img src="/assets/images/LogoTextBlack.png" alt=""></a></div>
        </div>
        <div class="FooterBody">
          <h4>프로젝트 참여자</h4>
          <ul>
            <li>김경동</li>
            <li>김도희</li>
            <li>이하늘</li>
            <li>박한결</li>
            <li>오주영</li>
            <li>유재영</li>
          </ul>
        </div>
        <div class="FooterBottom">
          <p>2022/01~2022/09 까지 진행한 웹 서비스 구축 프로젝트. <br class="m">백엔드3명, 프론트2명, 디자이너1명으로 구성된 팀. <br>백엔드: 김경동,
            김도희, 김하늘/ 프론트: 오주영, 박한결/ <br class="m"> 디자이너: 유재영 <br>이 사이트의 모든 기술과 디자인의 저작 권리는 위 프로젝트 참여자에 있습니다.
          </p>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
